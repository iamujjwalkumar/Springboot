<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-container {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease;
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
        }

        .error-message {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-home {
            border-radius: 25px;
            padding: 10px 25px;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="error-container">
    <div class="error-code" th:text="${errorCode} ?: 'Oops!'">Oops!</div>
    <div class="error-message" th:text="${errorMessage} ?: 'Something went wrong or the page does not exist.'">
        Something went wrong or the page does not exist.
    </div>
    <a href="/" class="btn btn-outline-primary btn-home">Back to Home</a>
</div>

</body>
</html>
